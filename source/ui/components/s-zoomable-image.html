

<script type="text/html" id="a-zoomable-image">
	<img :src="src" v-bind:class="{ sZoomedImage: zoomActive, sZoomableImage: !zoomActive }" @click="zoomActive = !zoomActive">
</script>

<script type="text/javascript">
	Vue.component('a-zoomable-image', {
		template: '#a-zoomable-image',
		props: ['src'],
		data: function() {
			return {
				zoomActive: false
			}
		}
		//.getBoundingClientRect();
	});
</script>
