

<script type="text/html" id="a-plotly">
	<div></div>
</script>

<script type="text/javascript">
	Vue.component('a-plotly', {
		template: '#a-plotly',
		props: {
			data: {
				type: Array
			},
			layout: {
				type: Object
			}
		},
		mounted() {
			this.Plot();
			this.$watch('data', this.Plot, { deep: true });
		},
		methods: {
			Plot() {
				return Plotly.newPlot(this.$el, this.data, this.layout, {responsive: true, modeBarButtonsToRemove:['select2d', 'lasso2d', 'toggleSpikelines', 'hoverClosestCartesian', 'hoverCompareCartesian'], displaylogo:false});
			}
		}
	});
</script>
